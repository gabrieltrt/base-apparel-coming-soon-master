<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="hero-container">
    <!-- HEADER -->
    <header>
      <a href="#">
        <img src="./images/logo.svg" alt="">
      </a>
    </header>

    <!-- IMAGE -->
    <section class="image-section">
      <picture>
        <source media="(min-width: 1023px )" srcset="./images/hero-desktop.jpg">
        <img src="./images/hero-mobile.jpg" alt="">
      </picture>
    </section>

    <!-- Content -->
    <main class="content">
      <h1><span>We're</span> coming soon</h1>
      <p class="content-paragraph">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="form-container">

        <form action="#">
          <input id="mailform" type="text" placeholder="Email Address">
          <button class="btn" type="submit" onclick="formValidator()">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
          </button>
        </form>
      </div>
      <p id="error" class="error-message"></p>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
